<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
</head>
<style>
    .container {
        width: 600px;
        height: 600px;
        border: 10px solid black;
        margin: 100px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;

    }

    .box {
        width: 150px;
        height: 150px;
        background-color: salmon;
    }
</style>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>
</body
